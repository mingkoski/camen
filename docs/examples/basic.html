<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            position: relative;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #131313;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
    <script type="importmap">
        {
            "imports": {
                "camen": "../../build/index.js"
            }
        }
    </script>
    <script type="module">
        import * as Camen from "camen";
        if(!window.isCamenSupported) { console.log("This page is not valid on this device"); }

        const canvas = document.querySelector("#canvas");
        const camera = new Camen.Camera({canvas: canvas});
        camera.render();
    </script>
</body>
</html>
