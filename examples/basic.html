<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            position: relative;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #131313;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
    <script type="importmap">
        {
            "imports": {
                "camen": "../build/index.js"
            }
        }
    </script>
    <script type="module">
        import * as Camen from "camen";
        if(!Camen.Info.isAvailable) { console.log("This page is not supported on this device"); }

        const canvas = document.querySelector("#canvas");

        const world = new Camen.World();
        const camera = new Camen.Camera({canvas: canvas});
        camera.render();

        window.onclick = () => {
            console.log(camera);
        }
    </script>
</body>
</html>
